<!DOCTYPE html>
<!-- lang attribute describes the language -->
<html lang="en">
<head>
    <!-- charset specifies character encoding of the page. In this case, it is using unicode. -->
    <meta charset="UTF-8">
    <!-- viewport tag helps make your page responsive on different device screen sizes. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- specifies browser compatibility -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Description that shows on google search -->
    <meta name="description" content="This is my website description">
    <!-- Keywords no longer holds much weight in SEO, but now its primarily used to describe the pages content. -->
    <meta name="keywords"content="web development, web design">
    <!-- If you don't want your site indexed in browsers search engines -->
    <meta name="robots" content="NOINDEX, NOFOLLOW">

    <title>Meta Tags</title>
</head>
<body>
    
</body>
</html>
